<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form>
        <div class="form-group">
          <label for="max-price">Max price</label>
          <input type="number" class="form-control" id="max-price" aria-describedby="maxPriceHelp"
                 placeholder="Max price" #maxPriceInput>
          <small id="maxPriceHelp" class="form-text text-muted">Set max interested price for informing of
            updates.</small>
        </div>
        <button id="notify"
                type="button"
                class="btn btn-secondary form-control font-weight-bold"
                (click)="observeProducts(+maxPriceInput.value)">
          Notify me!!!
        </button>
      </form>

      <table class="table mt-5" *ngIf="products.length > 0">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
        </tr>

        </tbody>
      </table>


    </div>
  </div>
</div>
